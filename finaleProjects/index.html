<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="U3-to-do.css" />
    <title>To Do List By U3</title>
  </head>
  <body>
    <div class="main">
      <div class="contanir">
        <p id="Main-text">U3 To Do</p>
        <div class="main-input">
          <input
            onkeydown="calculationWhenEnter(event)"
            class="input-name"
            placeholder="To do name"
            type="text"
          />
          <input class="input-date" type="date" />
          <button onclick="RunToDoList();" class="Add-button">Add</button>
        </div>

        <div class="js-to-do"></div>
      </div>
    </div>

    <script src="U3-to-do.js"></script>
  </body>
</html>
